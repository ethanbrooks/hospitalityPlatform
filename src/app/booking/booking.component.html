
<dx-form id="form"
    [formData]="customer"
    [readOnly]="false"
    [showColonAfterLabel]="true"
    [showValidationSummary]="true"
    validationGroup="customerData">
    <dxi-item 
        dataField="checkIn"
        editorType="dxDateBox"
        [editorOptions]="{value: '10/22/2019', invalidDateMessage: 'The date must have the following format: MM/dd/yyyy'}">
    <dxo-label
        text="Check-in">
    </dxo-label>
    <dxi-validation-rule 
        type="required"
        message="Check-in date is required">
    </dxi-validation-rule>
    <dxi-validation-rule 
        type="range"
        [max]="minDate"
        message="Date must be at least 24hrs future">
    </dxi-validation-rule>
</dxi-item>
<dxi-item 
    dataField="checkOut"
    editorType="dxDateBox"
    [editorOptions]="{value: '10/23/2019', invalidDateMessage: 'The date must have the following format: MM/dd/yyyy'}">
    <dxo-label
        text="Check-out">
    </dxo-label>
    <dxi-validation-rule 
        type="required"
        message="Check-out date is required">
    </dxi-validation-rule>
    <dxi-validation-rule 
        type="range"
        [max]="maxDate"
        message="The stay for web check-in must less than 7 nights">
    </dxi-validation-rule>
</dxi-item>
<dxi-item editorType="dxNumberBox" [editorOptions]="{ value:2, min:1, max:4, showSpinButtons:true, showClearButton:true }">
    <dxo-label text="Adults"></dxo-label>
</dxi-item>
<dxi-item editorType="dxNumberBox" [editorOptions]="{ value:0, min:0, max:4, showSpinButtons:true, showClearButton:true }">
    <dxo-label text="Children"></dxo-label>
</dxi-item>
<dxi-item dataField="Email">
    <dxi-validation-rule 
        type="required"
        message="Email is required">
    </dxi-validation-rule>
    <dxi-validation-rule 
        type="email"
        message="Email is invalid">
    </dxi-validation-rule>
</dxi-item>
<dxi-item 
    itemType="button"
    horizontalAlignment="left"
    [buttonOptions]="buttonOptions">
</dxi-item>
</dx-form>

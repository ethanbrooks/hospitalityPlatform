<dx-select-box
        #langSelect 
        [dataSource]="languages"
        [(selectedItem)]="lang === translate.currentLang"
        showClearButton="true"
        displayExpr="Name"
        valueExpr="ID"
        [value]="lang" 
        (change)="translate.use(langSelect.value)"
>
    <div *dxTemplate="let data of 'dropDownButton'">
        <img *ngIf="selectedItem" src="/assets/img/language/{{selectedItem.IconSrc}}"
                class="custom-icon"/>
        <div *ngIf="!selectedItem" class="dx-dropdowneditor-icon"></div>
    </div>

    <div *dxTemplate="let lang of translate.getLangs()" class="custom-item">
        <div class='product-name'>{{ lang }}</div>
        <img src="/assets/img/language/{{data.IconSrc}}"/>
    </div>
</dx-select-box>


<h2>{{ 'HOME.TITLE' | translate }}</h2>

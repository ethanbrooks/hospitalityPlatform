<dx-select-box
        #langSelect 
        [dataSource]="languages"
        showClearButton="true"
        displayExpr="Name"
        valueExpr="ID"
        [value]="language" 
        fieldTemplate="field"
        (onChange)="consoler('dfdsafa')"
    >
    <div *dxTemplate="let data of 'field'">
        <div class="custom-item">
            <img src="/assets/img/language/{{data && data.IconSrc}}"/>
<!--//
            <dx-text-box class="product-name" 
                [value]="data && data.Name" 
                [readOnly]="true"
            ></dx-text-box> 
//-->
        </div>
    </div>
    <div *dxTemplate="let data of 'item'" class="custom-item">
        <div class="custom-item">
            <img src="/assets/img/language/{{data.IconSrc}}"/>
            <div class="product-name">
                {{data.Name}}
            </div>
        </div>
    </div>
</dx-select-box>

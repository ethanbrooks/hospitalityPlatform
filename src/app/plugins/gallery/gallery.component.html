<dx-tile-view
#tileView
[baseItemHeight]="120"
[baseItemWidth]="185"
[itemMargin]="10"
(onItemHold)="holdEvent($event)"
(onItemClick)="showInfo($event)"
[direction]="'vertical'">
    <dxi-item class="greyscale"
        *ngFor="let item of items"
        [widthRatio]="item.widthRatio"
        [heightRatio]="item.heightRatio">
        <div class="image"
        [style.background-image]="'url(//beta.hotelherrera.com/image/' + item.ImageTemplate + ')'"></div>
        <div class="name">{{ item.Name }}</div>
    </dxi-item>
</dx-tile-view>  

<dx-popup
class="popup-hor"
[height]="717"
[width]="913"
[showTitle]="false"
title="Information"
[dragEnabled]="false"
[closeOnOutsideClick]="true"
[(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
        <div class="border-img-hor-a">
            <div class="border-shadow-hor">
                <div class="article animate-box fadeInUp animated">
                    <a routerLink="{{currentItem.ImageSrc}}" routerLinkActive="active" class="blog-img">
                        <img class="img-responsive" src="//beta.hotelherrera.com/image/fit-in/793x596/{{currentItem.ImageSrc}}">
                        <div class="overlay">                        </div>
                        <div class="link">
                            <span class="read">Read more</span>
                        </div>
                        <div class="desc">
                            {{ currentItem.Name }}
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</dx-popup>

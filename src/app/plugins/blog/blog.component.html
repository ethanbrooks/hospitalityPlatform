<dx-scroll-view 
    #scrollView
    id='scrollView'
    [height]="800"
    direction="vertical"
    [scrollByContent]="false"
    [scrollByThumb]="true"
    [showScrollbar]="false"
    [bounceEnabled]="true"
    reachBottomText="Updating..."
    (onReachBottom)="updateBottomContent($event)"
    (onReachTop)="updateTopContent($event)">
        <div class="container" [innerHtml]="content | safeHtml"></div>
</dx-scroll-view>
<dx-speed-dial-action class="footer"
    icon="arrowup"
    hint="Scroll to top"
    (onClick)="action($event)">
</dx-speed-dial-action>

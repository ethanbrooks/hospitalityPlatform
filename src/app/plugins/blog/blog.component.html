<dx-scroll-view 
    #scrollView
    id='scrollView'
    [height]="onResize"
    direction="vertical"
    [scrollByContent]="false"
    [scrollByThumb]="true"
    [showScrollbar]="false"
    [bounceEnabled]="true"
    reachBottomText="Updating..."
    (onReachBottom)="updateBottomContent($event)"
    (onReachTop)="updateTopContent($event)">
        <div class="container" [innerHtml]="content | safeHtml"></div>
</dx-scroll-view>

<dx-nav-bar
id="navbar"
(onItemClick)="actionItem($event)"
[dataSource]="navBarData"
contentTemplate="item">
    <div *dxTemplate="let navBarData of 'item'">
        <img class="{{navBarData.cssclass}}" src="{{navBarData.imageSrc}}">
        <h1 *ngIf="navBarData.text" class="{{navBarData.cssclass}}">{{navBarData.text}}<i style="text-transform: lowercase;">{{navBarData.textb}}</i></h1>
    </div>
</dx-nav-bar>

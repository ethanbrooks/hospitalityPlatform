<dx-scroll-view #scrollView
[height]="800"
direction="vertical"
[scrollByContent]="true"
[scrollByThumb]="true"
showScrollbar="always"
[bounceEnabled]="true"
reachBottomText="Updating..."
(onReachBottom)="updateBottomContent($event)"
(onReachTop)="updateTopContent($event)">
<div class="container" [innerHtml]="content | safeHtml"></div>
</dx-scroll-view>

<dx-scroll-view #scrollView
[height]="500"
direction="both"
[scrollByContent]="true"
[scrollByThumb]="true"
showScrollbar="always"
[bounceEnabled]="false"
reachBottomText="Updating..."
(onPullDown)="updateTopContent($event)"
(onReachBottom)="updateBottomContent($event)">
    <div class="container" [innerHtml]="enduroJsData$ | async | safeHtml"></div>
</dx-scroll-view>

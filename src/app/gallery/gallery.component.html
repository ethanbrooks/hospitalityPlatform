<dx-toolbar
    [items]="toolbarContent">
</dx-toolbar>
<dx-drawer 
    [openedStateMode]="push"
    [revealMode]="expand"
    position="top"
    template="template"
    [opened]="false"
    [closeOnOutsideClick]="false"
    [height]="600">
    <div *dxTemplate="let data of 'template'">
      <h1>Drawer</h1>
      <dx-list
        selectionMode="multiple"
        [showSelectionControls]="true"
        [selectedItemKeys]="[]"
        [searchEnabled]="true"
        searchExpr="Name"
        searchMode="contains"
        [grouped]="false"
        (onItemClick)="showInfo($event)"
        [collapsibleGroups]="true"
        [items]="items"
        [width]="500">
        <div *dxTemplate="let item of 'item'">
                <div class="item">
                    <img src="{{item.ImageSrc}}" />
                    <div>{{item.Name}}</div>
                </div>
            </div>
        </dx-list>
    </div>
    <div id="content" >    
        <dx-tile-view
        #tileView
        [baseItemHeight]="120"
        [baseItemWidth]="185"
        [itemMargin]="10"
        (onItemClick)="showInfo($event)"
        [direction]="'vertical'">
            <dxi-item
                *ngFor="let item of items"
                [widthRatio]="item.widthRatio"
                [heightRatio]="item.heightRatio">
                <div class="image" [style.background-image]="'url(' + item.ImageSrc + ')'"></div>
                <div class="name">{{ item.Name }}</div>
            </dxi-item>
        </dx-tile-view>  
    </div>
</dx-drawer>

<dx-popup
class="popup"
[width]="600"
[height]="600"
[showTitle]="false"
[dragEnabled]="false"
[closeOnOutsideClick]="true"
[(visible)]="popupVisible">
<div *dxTemplate="let data of 'content'">
    <span>{{currentItem.Name}}</span>
    <span>{{currentItem.Description}}</span>
    <img src="{{currentItem.ImageSrc}}" width="500"/>
    <span>{{currentItem.VideoSrc}}</span>
    <app-blog></app-blog>
</div>
</dx-popup>

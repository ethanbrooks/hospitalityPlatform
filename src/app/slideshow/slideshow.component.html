<dx-gallery #gallery
id="gallery"
[height]="300"
[slideshowDelay]="slideshowDelay"
[loop]="true"
[showNavButtons]="true"
[showIndicator]="true"
[items]="items"
>
<div *dxTemplate="let item of 'item'">
        <div>
            <img src="{{item.ImageSrc}}" />
            <div class="asset-subject">{{item.Subject}}</div>
            <div class="asset-Description">{{item.Description}}</div>
        </div>
    </div>
</dx-gallery>

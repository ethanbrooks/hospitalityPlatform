<dx-popup
class="popup-vert"
[width]="661"
[height]="967"
[showTitle]="false"
title="Information"
[dragEnabled]="false"
[closeOnOutsideClick]="true"
[(visible)]="popupVertVisible">
    <div *dxTemplate="let data of 'content'">
        <div class="border-img-vert-a">
            <div class="border-shadow-vert">
            <dx-gallery #gallery
                id="gallery"
                [slideshowDelay]="100000"
                [loop]="true"
                [height]="730"
                [width]="508"
                [showNavButtons]="false"
                [showIndicator]="true"
                [items]="items"
                [animationDuration]="1000"
                [stretchImages]="false"
                [wrapAround]="false"
                [animationEnabled]="true"
                >       
                <div *dxTemplate="let item of 'item'" >
                    <div class="main-img-vert-a">adfadsf</div>
                        <div class="asset-subject">{{item.Subject}}</div>
                        <div class="asset-Description">{{item.Description}}</div>
                    </div>
                </dx-gallery>        
            </div>
        </div>
    </div>
</dx-popup>
<dx-button
class="button-info"
text="PopUp Vertical"
(onClick)="showVert($event)">
</dx-button>
